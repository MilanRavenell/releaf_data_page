<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>File Uploader - coligo.io</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet">

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.min.js"></script>
  <!-- Angular Route -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular-route.min.js"></script>
  <!--  Angular Animate -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>

  <script type = "text/javascript" src="data.component.js"></script>

</head>
<body>


  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <p> Select the columns on which you want to perform the regression, press Submit, then upload your spreadsheet</p>
            <select id="analysis-type" form="parameters">
              <option value="regression">Regression</option>
              <option value="cluster">Cluster</option>
            </select>
            <form id="parameters">
              <input id="parameter1"  type="text" value="X Column"/><br>
              <input id="parameter2" type="text" value="Y Column"/><br>
              <input type="submit" value="Submit"/>
            </form>
            <img id="checkmark" src='/img/checkmark.jpg' alt='' width="50" height="50" style="display: none"><br>
            <h2>File Uploader</h2>
            <button class="btn btn-lg upload-btn" type="button">Upload File</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <img src='/img/plot.png' alt=''>

  <input id="upload-input" type="file" name="uploads[]" multiple="multiple"></br>
